<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute dan Group Selector CSS</title>
    <style>
        input[type="text"]{
            border: 1px solid green;
        }
        h1,h2,h3{
            color: green;
        }
    </style>
</head>
<body>
    <input type="text">
    <input type="date">
    <h1>ini H1 hijau</h1>
    <h2>ini H2 hijau</h2>
    <h3>ini H3 hijau</h3>
    <h4>ini H4 tida hijau</h4>
</body>
</html>
