<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float layout</title>
    <style>
        .container{
            width: 100%;
        }
        .sidebar{
            width: 25%;
            float: left;
            margin: 10px;
            background-color: yellow;
            height: 150px;
        }
        .konten{
            width: 65%;
            height: 150px;
            margin: 10px;
            background-color: green;
            float: right;
        }
        .clear{
            clear: both;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">sidebar</div>
        <div class="konten">konten</div>
        <div class="clear"></div>
        <p>
            ini teks yang terkena float
        </p>
    </div>
</body>
</html>
