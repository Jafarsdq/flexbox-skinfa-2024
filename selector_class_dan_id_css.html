<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=|, initial-scale=1.0">
    <title>Selector Class</title>
    <style>
        .hightlight{      
            background-color: yellow;
            font-weight: bold;
        }
        #teks-berbeda{
            color: red;
        }
    </style>
</head>
<body>
    <p class="hightlight">
        ini adalah <span id="teks-berbeda">teks</span> yang akan terasir
    </p>
    <div class="hightlight">
        ini juga teks yang terasir
    </div>
</body>
</html>
