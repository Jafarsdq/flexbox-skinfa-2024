<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display CSS</title>
    <style>
        a{
            padding: 10px;
            background-color: lightblue;
            color: black;
            margin-top: 10px;
            display: block;
        }
        ul li{
            padding: 5px;
            background-color: aqua;
            margin-right: 10px;
            display: inline;
        }
        div{
            width: 100px;
            height: 100px;
            margin: 5px;
            background-color: orange;
            display: inline-block;
        }
        p{
            display: none;
        }
    </style>
</head>
<body>
    <a href="#">Link1</a>
    <a href="#">Link2</a>
    <hr>
    <ul>
        <li>Home</li>
        <li>Profil</li>
        <li>Kontak</li>
    </ul>
    <hr>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <hr>
    <p>
        ini adalah teks yang dihilangkan
    </p>
</body>
</html>
